<!-- FILE: orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders – NockD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #fff; font-family: Poppins, sans-serif; }
    .order-list { max-width: 800px; margin: 40px auto; }
    .order-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }
    h2 { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Your Orders</h2>
  <div class="order-list" id="orderList"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem('nockd_orders') || '[]');
    const container = document.getElementById('orderList');

    if (orders.length === 0) {
      container.innerHTML = '<p style="text-align:center;">No orders yet.</p>';
    } else {
      container.innerHTML = orders.map(o => `
        <div class="order-card">
          <h3>${o.name}</h3>
          <p>Category: ${o.category}</p>
          <p>Price: ₹${o.price}</p>
          <p><b>Customer:</b> ${o.name}</p>
          <p><b>Phone:</b> ${o.phone}</p>
          <p><b>Address:</b> ${o.address}</p>
          <p><b>Pincode:</b> ${o.pincode}</p>
          <p><small>Ordered on: ${o.orderDate}</small></p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
