<!-- FILE: orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders – NockD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
    }

    .order-list {
      max-width: 800px;
      margin: auto;
      padding: 10px;
    }

    .order-card {
      background: #1a1a1a;
      padding: 18px 22px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .order-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #fff;
    }

    .order-card p {
      margin: 4px 0;
      color: #ccc;
    }

    .order-card small {
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Your Orders</h2>
  <div class="order-list" id="orderList"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem('nockd_orders') || '[]');
    const container = document.getElementById('orderList');

    if (orders.length === 0) {
      container.innerHTML = '<p style="text-align:center;">No orders yet.</p>';
    } else {
      container.innerHTML = orders.map(o => `
        <div class="order-card">
          <h3>${o.productName}</h3>
          <p><b>Category:</b> ${o.category}</p>
          <p><b>Price:</b> ₹${o.price}</p>
          <hr style="border-color:#333;">
          <p><b>Customer Name:</b> ${o.customerName}</p>
          <p><b>Phone:</b> ${o.phone}</p>
          <p><b>Address:</b> ${o.address}</p>
          <p><b>Pincode:</b> ${o.pincode}</p>
          <p><b>Order ID:</b> ${o.orderId}</p>
          <p><small>Ordered on: ${o.orderDate}</small></p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
