<!-- ✅ Responsive Navbar -->
<header class="navbar">
  <div class="logo">
    <img src="image/logo.png" alt="NockD Logo">
    <h1>STYLE IN MOTION</h1>
  </div>

  <nav class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hamburger Icon -->
  <div class="menu-icon" id="menuIcon">☰</div>
</header>

<style>
/* Navbar Base */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #000;
  padding: 15px 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 70px;
  margin-right: 10px;
}

.logo h1 {
  color: #fff;
  font-size: 14px;
  letter-spacing: 2px;
}

/* Links */
.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #1e90ff;
}

/* Hamburger Icon Hidden in Desktop */
.menu-icon {
  display: none;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}

/* ✅ Mobile Styles */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    right: 0;
    background-color: #111;
    width: 100%;
    flex-direction: column;
    align-items: center;
    display: none;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-icon {
    display: block;
  }
}
</style>

<script>
// Toggle menu in mobile
const menuIcon = document.getElementById('menuIcon');
const navLinks = document.getElementById('navLinks');

menuIcon.onclick = () => {
  navLinks.classList.toggle('active');
};
</script>
