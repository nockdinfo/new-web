<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NockD – Men’s Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
  <div class="logo">
    <img src="adil.jpg" alt="NockD Logo">

  </div>

  <nav>
    <a href="index.html">Back</a>
    <a href="index.html">Home</a>
    <a href="men.html" class="active">Men</a>
    <a href="women.html">Women</a>
    <a href="my-account.html">login</a>
  </nav>
</header>


  <!-- HERO -->
  <section class="hero men-hero">
    <div class="hero-content">
      <h1>NockD → Men’s section</h1>
      <p>Redefine your style with our premium men’s wear.</p>
    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section class="product-grid">
    <div class="product-card">
      <img src="danish1.jpg" alt="Black Tee">
      <h3>Oversized Black Tee</h3>
      <p>₹799</p>
    </div>
    <div class="product-card">
      <img src="danish2.jpg" alt="Denim Shirt">
      <h3>Denim Shirt</h3>
      <p>₹999</p>
    </div>
    <div class="product-card">
      <img src="firoz3.jpg" alt="Jeans">
      <h3>Regular Fit Jeans</h3>
      <p>₹1199</p>
    </div>
  </section>
  <!-- end -->
   
  <!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Include footer.html dynamically -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Footer load failed:', err));
</script>
 <!-- FOOTER END -->

</body>
</html>
