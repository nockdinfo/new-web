<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NockD Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#000;color:#fff;font-family:'Poppins',sans-serif;}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;border-bottom:1px solid #222;}
    .btn{padding:8px 16px;border-radius:25px;cursor:pointer;font-weight:600;}
    .btn-primary{background:#007aff;color:#fff;border:0;}
    .btn-outline{background:transparent;border:1px solid #007aff;color:#007aff;}
    .container{max-width:900px;margin:30px auto;padding:20px;}
    input,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #333;background:#111;color:#fff;}
    .prod-row{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #222;}
    .prod-row button{padding:6px 10px;border-radius:6px;border:0;}
    .prod-row button.del{background:#ff5050;color:#000;}
  </style>
</head>
<body>
  <script>
    if(localStorage.getItem('nockd_admin')!=='true')location='admin-login.html';
  </script>

  <div class="topbar">
    <div><strong>NockD Admin</strong></div>
    <div>
      <button id="viewSite" class="btn btn-outline">View Site</button>
      <button id="logout" class="btn btn-primary">Logout</button>
    </div>
  </div>

  <div class="container">
    <h3>Add / Edit Product</h3>
    <input id="p-name" placeholder="Product Name">
    <input id="p-price" placeholder="Price ₹" type="number">
    <textarea id="p-desc" placeholder="Description"></textarea>
    <select id="p-cat">
      <option value="nockd">NockD (Men)</option>
      <option value="velra">Velra (Women)</option>
    </select>
    <input id="p-img" type="file" accept="image/*">
    <button id="saveProd" class="btn btn-primary">Add Product</button>

    <h3 style="margin-top:25px;">All Products</h3>
    <div id="prodList"></div>
  </div>
     <!-- ✅ SCRIPT ALWAYS COMES AT THE END -->
  <script src="admin.js"></script>
<!-- 
    <script src="script.js"></script>
-->
</body>
</html>
