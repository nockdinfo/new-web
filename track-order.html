<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order – NockD</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== HEADER ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      height: 40px;
      border-radius: 4px;
    }

    .navbar span {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      color: #aaa;
    }

    .navbar nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 15px;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #bbb;
    }

    /* ===== MAIN SECTION ===== */
    main {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      color: #ccc;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .status-box {
      margin-top: 40px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      display: none;
    }

    .status-box h3 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 10px;
    }

    .status-box p {
      color: #ccc;
      font-size: 16px;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #000;
      color: #ccc;
      padding: 60px 40px;
      text-align: center;
      font-size: 15px;
      border-top: 1px solid #222;
      margin-top: 80px;
    }

    footer span {
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">
      <img src="adil.jpg" alt="NockD Logo">
      <span>ꜱᴛʏʟᴇ ɪɴ ᴍᴏᴛɪᴏɴ</span>
    </div>
    <nav>
      <a href="index.html">Back To Home</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Track Your Order</h1>
    <p>Enter your Order ID below to check the current status of your shipment.</p>

    <input type="text" id="orderId" placeholder="Enter your Order ID">
    <br>
    <button onclick="trackOrder()">Track Order</button>

    <div class="status-box" id="statusBox">
      <h3 id="statusTitle"></h3>
      <p id="statusMessage"></p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 <span>NockD</span> – Style In Motion
  </footer>

  <!-- SCRIPT -->
  <script>
    function trackOrder() {
      const orderId = document.getElementById('orderId').value.trim();
      const statusBox = document.getElementById('statusBox');
      const title = document.getElementById('statusTitle');
      const message = document.getElementById('statusMessage');

      if (!orderId) {
        alert('Please enter your Order ID');
        return;
      }

      // Dummy tracking simulation
      const randomStatus = [
        { title: "Order Received", msg: "We’ve received your order and it’s being processed." },
        { title: "Packed", msg: "Your items have been packed and are ready to ship." },
        { title: "Shipped", msg: "Your order has been dispatched and is on its way." },
        { title: "Out for Delivery", msg: "Your package is out for delivery. Expect it soon!" },
        { title: "Delivered", msg: "Your order has been delivered successfully. Thank you for shopping with NockD!" }
      ];

      const status = randomStatus[Math.floor(Math.random() * randomStatus.length)];

      title.textContent = status.title;
      message.textContent = status.msg;
      statusBox.style.display = 'block';
    }
  </script>

</body>
</html>
