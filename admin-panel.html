<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NockD | Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background:#f6f7fb;
      font-family: 'Poppins', sans-serif;
      margin:0;
      padding:20px;
    }
    .admin-container {
      max-width:900px;
      margin:auto;
      background:#fff;
      padding:25px;
      border-radius:14px;
      box-shadow:0 0 12px rgba(0,0,0,0.08);
    }
    h2 {
      text-align:center;
      color:#111;
      margin-bottom:30px;
    }
    .admin-wrap {
      display:grid;
      gap:25px;
    }
    .admin-form input, .admin-form textarea {
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:15px;
    }
    .btn {
      background:black;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
    }
    .btn-outline {
      background:transparent;
      border:1px solid black;
      color:black;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
    }
    .btn:hover {opacity:0.8;}
    .product-list {
      margin-top:30px;
    }
    table {
      width:100%;
      border-collapse:collapse;
    }
    table th, table td {
      border:1px solid #ccc;
      padding:10px;
      text-align:left;
    }
    table th {
      background:#eee;
    }
  </style>
</head>
</html>


  <div class="admin-container">
    <h2>ðŸ›  NockD Admin Panel</h2>

    <div class="admin-wrap">

      <!-- CATEGORY SECTION -->
      <div class="admin-form">
        <h3>Add / Edit Category</h3>
        <input id="cat-id" placeholder="Category ID">
        <input id="cat-name" placeholder="Category Name">
        <textarea id="cat-desc" placeholder="Description"></textarea>
        <button class="btn">Save Category</button>
        <button class="btn-outline">Clear</button>
      </div>

      <!-- PRODUCT SECTION -->
      <div class="admin-form">
        <h3>Add / Edit Product</h3>
        <input id="p-cat" placeholder="Category">
        <input id="p-id" placeholder="Product ID">
        <input id="p-name" placeholder="Product Name">
        <input id="p-price" placeholder="Price â‚¹">
        <input id="p-image" placeholder="Image URL (e.g. product1.jpg)">
        <textarea id="p-desc" placeholder="Short Description"></textarea>
        <div style="display:flex;gap:10px;">
          <button class="btn">Save Product</button>
          <button class="btn-outline">Clear</button>
        </div>
      </div>

    </div>

    <!-- PRODUCT LIST TABLE -->
    <div class="product-list">
      <h3>All Products</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price â‚¹</th>
            <th>Category</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <tr><td>101</td><td>Classic Tee</td><td>799</td><td>T-Shirts</td><td>product1.jpg</td></tr>
          <tr><td>102</td><td>Motion Hoodie</td><td>1299</td><td>Hoodies</td><td>product2.jpg</td></tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
